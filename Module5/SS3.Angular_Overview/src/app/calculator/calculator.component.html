<h2>
  Awesome Calculator
</h2>
<div>

  <select class="form-input" [(ngModel)]="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input" [(ngModel)]="secondNumber">
</div>
<div>
  <button class="form-input" (click)="calculate()">Thá»±c thi</button>
</div>
