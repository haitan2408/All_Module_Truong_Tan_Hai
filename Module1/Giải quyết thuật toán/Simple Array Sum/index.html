<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="arr"></h3>
<h3 id="result"></h3>
<script>
    let lenghtArr = parseInt(prompt("Nhập số lượng phần tử của mảng: "));
    let arr = [];
    for (let i = 0; i < lenghtArr; i++){
        arr[i] = parseInt(prompt("Nhập giá trị cho phần tử thứ " + (i+1) + " của mảng"));
    }
    document.getElementById("arr").innerHTML = "Các phần tử của mảng là: " + displayArr(arr);
    document.getElementById("result").innerHTML = "Tổng các phần tử trong mảng là: " + sumArr(arr);


    function sumArr(arr) {
        let sum = 0;
        for(let i = 0; i < arr.length; i++){
            sum += arr[i];
        }
        return sum;
    }
    function displayArr(arr) {
        return arr.join(" ");
    }
</script>
</body>
</html>
