<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let arr = new Array(parseInt(prompt("Nhập số lượng nến muốn cắm: ")));
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập chiều cao cho ngọn nến thứ " + (i + 1) + ":"));
    }
    let count = 0;
    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    for (let i = 1; i < arr.length; i++) {
        if (max === arr[i]) {
            count++;
        }
    }

    document.writeln("Số ngọn nến cao nhất là: " +count);
</script>
</body>
</html>
