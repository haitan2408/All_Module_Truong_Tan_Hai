<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Tu Doi Xung</title>
</head>
<body>
<script>
    let strReceive = prompt("Nhap vao mot chuoi ki tu");
    alert(isPalindrome(strReceive));
    function isPalindrome(str) {
        if (str[0]===str[str.length-1]){
            for (i=1;i<(str.length-1);i++){
                if (str[i]===str[(str.length-1)-i]){
                    return true;
                }else{
                    return false;
                }
            }
        }
        else {
            return false;
        }
    }
</script>
</body>
</html>
